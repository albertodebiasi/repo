<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="icon" type="image/png" href="images/icons8-email-96.png">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
	
<script language='javascript' type='text/javascript'>
	function check(input) {
	if (input.value != document.getElementById('passwordID').value) {
		input.setCustomValidity('Password Must be Matching.');
		} else {
	// input is valid -- reset the error message
		input.setCustomValidity('');
		}
	}
</script>
</head>
<body>
	<form action="LoginServlet" method="post">
		
		<section class="vh-100" style="background-color: #fff;">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Sign in</h3>

								<div class="form-outline">
									<input type="email" name="email" class="form-control" required
										placeholder="Email address" /> <label class="form-label"
										for="form2Example1"></label>
								</div>

								<div class="form-outline">
									<input type="password" name="password" class="form-control"
										required placeholder="Password" /> <label class="form-label"
										for="form2Example2"></label>
								</div>

								<!-- Submit button -->
								<div class="form-outline mb-3">
									<input type="hidden" name="inbox"> <input type="submit"
										class="btn btn-primary btn-block" value="Login"></input>
								</div>
								<!-- Register buttons -->
								<div class="text-center">
									<p>
										Not a member? <a href="register.html">Register</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
</body>
</html>
