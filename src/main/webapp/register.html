<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
	<form action="RegisterServlet" method="post">
		<section class="vh-100" style="background-color: #fff;">
			<div class="container py-5 h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card shadow-2-strong" style="border-radius: 1rem;">
							<div class="card-body p-5 text-center">

								<h3 class="mb-5">Register</h3>

								<div class="form-outline">
									<input type="text" name="name" class="form-control" required
										placeholder="First Name" /> <label class="form-label"
										for="form2Example1"></label>
								</div>

								<div class="form-outline">
									<input type="text" name="surname" class="form-control" required
										placeholder="Last Name" /> <label class="form-label"
										for="form2Example1"></label>
								</div>

								<div class="form-outline">
									<input type="email" name="email" class="form-control" required
										placeholder="Email address" /> <label class="form-label"
										for="form2Example1"></label>
								</div>

								<div class="form-outline">
									<input type="password" name="password" class="form-control"
										required placeholder="Password" /> <label class="form-label"
										for="form2Example2"></label>
								</div>

								<!-- Submit button -->
								<div class="form-outline">
									<a href="login.html"><img class="btn btn-primary btn-block btn-sm" src="images/icons8-left-50.png" width=40 height=38></a> 
									<input type="hidden" name="inbox"> <input type="submit"
										class="btn btn-primary btn-block" value="Register"></input>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</form>
</body>
</html>
